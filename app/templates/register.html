<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
            Create Your Student Account
        </h2>

        {% include "alerts.html" %}


        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                {% for field in form %}
                <div>
                    <label class="block text-gray-700 mb-1 font-medium">
                        {{ field.label }}
                    </label>

                    <input 
                        type="{{ field.field.widget.input_type }}" 
                        name="{{ field.name }}"
                        value="{{ field.value|default_if_none:'' }}"
                        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
                        placeholder="{{ field.label }}"
                    >
                    <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
                </div>
                {% endfor %}
   

            </div>

            <button class="w-full bg-blue-600 text-white py-3 rounded-xl shadow-md hover:bg-blue-700 transition">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
