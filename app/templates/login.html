<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
            Welcome Back
        </h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-gray-700 mb-1 font-medium">
                    {{ field.label }}
                </label>

                <input 
                    type="{{ field.field.widget.input_type }}"
                    name="{{ field.name }}"
                    value="{{ field.value|default_if_none:'' }}"
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-400"
                    placeholder="{{ field.label }}"
                >

                <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
            </div>
            {% endfor %}

            <button class="w-full bg-indigo-600 text-white py-3 rounded-xl shadow hover:bg-indigo-700 transition">
                Login
            </button>
        </form>

        <p class="text-center mt-5 text-gray-600">
            New here?
            <a href="{% url 'register' %}" class="text-indigo-600 font-semibold hover:underline">
                Create Account
            </a>
        </p>
    </div>

</body>
</html>
