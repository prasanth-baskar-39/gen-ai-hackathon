{% if messages %}
<div class="space-y-3 mb-6">
    {% for message in messages %}
    
        {% if message.tags == "success" %}
        <div class="bg-green-100 border-l-4 border-green-600 text-green-800 p-4 rounded-md shadow">
            {{ message }}
        </div>

        {% elif message.tags == "error" %}
        <div class="bg-red-100 border-l-4 border-red-600 text-red-800 p-4 rounded-md shadow">
            {{ message }}
        </div>

        {% elif message.tags == "warning" %}
        <div class="bg-yellow-100 border-l-4 border-yellow-600 text-yellow-800 p-4 rounded-md shadow">
            {{ message }}
        </div>

        {% else %}
        <div class="bg-blue-100 border-l-4 border-blue-600 text-blue-800 p-4 rounded-md shadow">
            {{ message }}
        </div>

        {% endif %}
    
    {% endfor %}
</div>
{% endif %}
